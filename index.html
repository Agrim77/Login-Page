<!DOCTYPE html>
<html>

<head>
    <title>
        E-Commerce Portal
    </title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--Hero is a main class-->
    <div class="main">

        <!--form-box class is for white box-->
        <div class="form-box">

            <!--class for log-in and register base space i.e box with curved edges and shadow-->
            <div class="button-box">

                <!--btn class is to add color in the top button-->
                <div id="btn"></div>
                <!--toogle-btn is class for basic toogle log in and register buttons-->
                <!--We used onclick option for javascript-->
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <!--class for 3 social icons-->
            <div class="social-icons">
                <img src="img/fb.png">
                <img src="img/gp.png">
            </div>

            <!--input-group class is for login page input area-->
            <form id="login" class="input-group">
                <!--input-fiels class is for the text box inside input area and check-box and submit-btn are of tickbox and log in button respectively-->
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span class="logspan">Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <!--input-group class is for register page input area-->
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Full Name" required><br></br>

                <label for="gender" class="headlabel">Gender:</label><br></br>
                <input type="radio" class="input-choice" value="male" name="gender">
                <label for="male" class="genlabel">Male</label>
                <input type="radio" class="input-choice" value="female" name="gender">
                <label for="female" class="genlabel">Female</label>
                <input type="radio" class="input-choice" value="other" name="gender">
                <label for="other" class="genlabel">Other</label><br></br>

                <label for="bday" class="headlabel">Birthday:</label>
                <input type="date" class="input-field" placeholder="Date of Birth" required><br></br>

                <label for="address" class="headlabel">Address: </label>
                <input type="text" class="input-field" placeholder="#201 Colony" required>
                <input type="text" class="input-field" placeholder="Zip Code" maxlength="6" required><br></br>
                <select name="state" class="input-field" required>
                    <option value="state" hidden>State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br></br>

                <label for="mobile" class="headlabel">Mobile Number:</label>
                <input type="tel" class="input-field" placeholder="+91 " maxlength="14" required><br></br>

                <label for="bio" class="headlabel">About yourself: </label><br>
                <textarea class="input-field" rows="3" cols="25" placeholder="Your likes and how you got to know about us!"></textarea><br></br>

                <input type="checkbox" class="check-box" required><span class="regspan">I agree to <a
                        href=https://www.termsfeed.com/blog/sample-terms-and-conditions-template/ target="_blank">terms
                        & conditions</a></span>
                <button type="submit" class="submit-btn">Register</button>
                <button type="reset" class="submit-btn">Reset</button>

            </form>

        </div>

    </div>

    <!--script is part of javascript. This would seperate the register and log in input area-->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>

</html>
